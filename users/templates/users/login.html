<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Index/tara.css' %}" type="text/css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootsstrap.min.js' %}"></script>
</head>
<body id="loginbody">
    <h3>login</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</body>
</html>
